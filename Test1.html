<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

var subjectObject = {
  "India": {
    "Maharashtra": ["Mumbai", "Pune", "Nashik", "Nagpur"],
    "Rajsthan": ["Jaipur", "Ajmer", "Kota", "Dholpur"],
    "Goa": ["Panaji", "Margao", "Ponda", "Pernem"], 
    "Gujrat": ["Amdavad", "Surat", "Vadodara", "Rajkot"],    

  },
  "New Zealand": {
    "Auckland": ["Westland", "Munster ", "Westland"],
    "Hamilton": ["Southland", "Otago", "Canterbury "],
  },
  "Australia": {
    "Queensland": ["Gold Coas", "Toowoomba", "Nambour"],
    "Tasmania": ["Hobart", "Launceston", "Devonport"],
  }
}

window.onload = function() {
  var subjectSel = document.getElementById("subject");
  var topicSel = document.getElementById("topic");
  var chapterSel = document.getElementById("chapter");
  for (var x in subjectObject) {
    subjectSel.options[subjectSel.options.length] = new Option(x, x);
  }

  subjectSel.onchange = function() {
    chapterSel.length = 1;
    topicSel.length = 1;

    for (var y in subjectObject[this.value]) {
      topicSel.options[topicSel.options.length] = new Option(y, y);
    }
  }
  topicSel.onchange = function() {
    chapterSel.length = 1;
    var z = subjectObject[subjectSel.value][this.value];
    for (var i = 0; i < z.length; i++) {
      chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
    }
  }
}

document.getElementById("submit").onclick=function()
            {
                document.getElementById("table").style.display="block";
                
                var table = document.getElementById("table");
                var row = table.insertRow(-1);
                var fname = row.insertCell(0);
                var lname = row.insertCell(1);
                var email = row.insertCell(2);
                var subject = row.insertCell(0);
                var topic = row.insertCell(1);
                var chapter = row.insertCell(2);
                fname.innerHTML = document.getElementById("fname").value;
                lname.innerHTML = document.getElementById("lname").value;
                email.innerHTML = document.getElementById("email").value;
                subject.innerHTML = document.getElementById("subject").value;
                topic.innerHTML = document.getElementById("topic").value;
                chapter.innerHTML = document.getElementById("chapter").value;
                
                return false;
            }

</script>
</head>   
<body>


    
<h1 style="margin-left: 120px;">Javascript Assignment-1</h1>

<div class="container mt-3">
    <h2>Form</h2>
    <form>
      <div class="mb-3 mt-3">
        <input type="text" class="form-control" id="fname" placeholder="Enter First Name">
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name">
      </div>

      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>

      <select class="form-select mb-3" name="subject" id="subject">
        <option value="">Select Country</option>
      </select>

      <select class="form-select mb-3" name="topic" id="topic">
        <option value="">Select State</option>
      </select>

      <select class="form-select mb-3 mt-3" name="chapter" id="chapter">
        <option value="">Select City</option>
      </select>

      <button id="submit" value="Submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
  <table id="table" class="table table-striped">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Country</th>
      <th>State</th>
      <th>City</th>
    </tr>
</table>

</body>
</html>
