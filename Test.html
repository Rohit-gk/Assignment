<html>
    <head>
        <script>
            function random(){
             var a = document.getElementById('input').value;
             if(a==="INDIA"){
               var array = ['Maharashtra','Delhi','Goa'];
             }
             else if(a === 'USA'){
                var array = ['washignton','Texas','Florida'];
             }
             else{
                var array = [];
             }
             var string = "";
             for(i=0;i<array.length;i++){
              string  = string + "<option>" + array[i] + "</option>";
             }
             string = "<select name = 'test'>" +string+ "</select>"
             document.getElementById('output').innerHTML = string;
            }
        </script>
    </head>

    <body>
        <select id="input" onchange="random()">
            <option>Select Country</option>
            <option>INDIA</option>
            <option>USA</option>
        </select>

        <select id="output">
            <option></option>
        </select>
    </body>
</html>
