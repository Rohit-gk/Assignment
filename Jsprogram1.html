<html>
<head> 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div id="error"></div>
    <div class="container mt-3">
        <h2>Javascript Assignment-1</h2>
        <form name="myform" onsubmit="return validateform()">
          <div class="mb-3 mt-3">
            <input type="text" class="form-control" id="fname" placeholder="Enter First Name">
            <small></small>
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name">
            <small id="lname_error" class="error"></small>
          </div>

          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Enter email">
            <small></small>
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" id="age" placeholder="Enter age">
            <small></small>
          </div>

          <select class="form-select mb-3" name="country" id="country">
            <option value="">Select Country</option>
          </select>

          <select class="form-select mb-3" name="state" id="state">
            <option value="">Select State</option>
          </select>

          <select class="form-select mb-3 mt-3" name="city" id="city">
            <option value="">Select City</option>
          </select>

          <button id="submit" value="Submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <table id="table" class="table table-bordered">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Country</th>
            <th>State</th>
            <th>City</th>
          </tr>
      </table>
<script>
    
document.getElementById("submit").onclick=function()
            {
                document.getElementById("table").style.display="block";
                
                var table = document.getElementById("table");
                var row = table.insertRow(-1);
                var fname = row.insertCell(0);
                var lname = row.insertCell(1);
                var email = row.insertCell(2);
                var age = row.insertCell(3);
                var country = row.insertCell(4);
                var state = row.insertCell(5);
                var city = row.insertCell(6);
                fname.innerHTML = document.getElementById("fname").value;
                lname.innerHTML = document.getElementById("lname").value;
                email.innerHTML = document.getElementById("email").value;
                age.innerHTML = document.getElementById("age").value;
                country.innerHTML = document.getElementById("country").value;
                state.innerHTML = document.getElementById("state").value;
                city.innerHTML = document.getElementById("city").value;
                return false;
            }

        
    var subjectObject = {
  "India": {
    "Maharashtra": ["Mumbai", "Pune", "Nashik", "Nagpur"],
    "Rajsthan": ["Jaipur", "Ajmer", "Kota", "Dholpur"],
    "Goa": ["Panaji", "Margao", "Ponda", "Pernem"], 
    "Gujrat": ["Amdavad", "Surat", "Vadodara", "Rajkot"],    

  },
  "New Zealand": {
    "Auckland": ["Westland", "Munster ", "Westland"],
    "Hamilton": ["Southland", "Otago", "Canterbury "],
  },
  "Australia": {
    "Queensland": ["Gold Coas", "Toowoomba", "Nambour"],
    "Tasmania": ["Hobart", "Launceston", "Devonport"],
  }
}

window.onload = function() {
  var subjectSel = document.getElementById("country");
  var topicSel = document.getElementById("state");
  var chapterSel = document.getElementById("city");
  for (var x in subjectObject) {
    subjectSel.options[subjectSel.options.length] = new Option(x, x);
  }

  subjectSel.onchange = function() {
    chapterSel.length = 1;
    topicSel.length = 1;

    for (var y in subjectObject[this.value]) {
      topicSel.options[topicSel.options.length] = new Option(y, y);
    }
  }
  topicSel.onchange = function() {
    chapterSel.length = 1;
    var z = subjectObject[subjectSel.value][this.value];
    for (var i = 0; i < z.length; i++) {
      chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
    }
  }
}


</script>
</body>
</html>
